<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>KML Sample</title>
    <style type="css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"> </div>
    <div id="capture"> </div>
    <script type="application/javascript">

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lng: 10.7, lat: 55.5}
        });

        var ctaLayer = new google.maps.KmlLayer({
	url: 'http://www.kb.dk/cop/syndication/images/luftfo/2011/maj/luftfoto/subject203/?format=kml&type=all&bbo=10.80531074987789,55.57241860489453,10.568933033813437,55.48147359047444&notBefore=1920-01-01&notAfter=1970-12-31&itemsPerPage=5&page=1&random=0.0&correctness=1',
	map: map
        });
      }
    </script>
    <script async defer  type="application/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1JBNoQWNFULHRxuiEAz15BmDAg3cIH4A&callback=initMap"> 
    </script>
  </body>
</html>
